<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cross-Border E-Commerce</title><script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script><script defer="defer" src="/js/chunk-vendors.07684ddd.js"></script><script defer="defer" src="/js/app.4555bdc5.js"></script><link href="/css/app.3307cd0e.css" rel="stylesheet"></head><body><div id="app"><h1>Product List</h1><div v-for="product in products" :key="product.id"><h2>{{ product.name }}</h2><p>{{ product.price }} {{ product.currency }}</p><button @click="addToCart(product.id)">Add to Cart</button></div></div><script src="../app.js"></script></body></html>
